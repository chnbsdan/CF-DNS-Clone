name: Sync Upstream CF-DNS-Clone

on:
  schedule:
    - cron: '*/20 * * * *'  # 每 20 分钟自动同步
  workflow_dispatch:        # 可以手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "CF-DNS-Clone Sync"
          git config user.email "chnbsdan@gmail.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/crow1874/CF-DNS-Clone.git || true
          git fetch upstream

      - name: Merge upstream changes (auto-resolve conflicts)
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -X theirs -m "Sync from upstream" || echo "No changes to merge"

      - name: Push changes if needed
        run: |
          if ! git diff --quiet HEAD origin/main; then
            git push origin main --force
          else
            echo "No changes to push"
          fi
